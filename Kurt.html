<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Tables</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
       /*background-color: 	#000000;*/
      background-image: linear-gradient(to right,#00008B,#6495ED, #7B68EE,#9370D8, #8A2BE2);
    }
    .container {
      box-shadow: 0 0 15px;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
    h1 {
      text-align: center;
      margin:80px 0px;
      font-family: Arial Rounded MT Bold;
      font-weight: 900;
    }
    .form-group {
      margin:20px 0 ;
    }
    label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
   <h1>Student List </h1>
    <div id="employeeTable"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="year ">Year </label>
            <input type="text" class="form-control" id="year ">
          </div>
           <div class="form-group">
            <label for="section">Section</label>
            <input type="text" class="form-control" id="section">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script> 
  <script>
    const employees = [
        {id:1, name:'Jude Manga', year :'4th year ', section:'F'},
        {id:2, name:'Acer Arkin Dela Cruz', year :'2nd year', section:'A'},
        {id:3, name:'Stephen Torres', year :'1st year', section:'D'},
        {id:4, name:'Ronel Banda', year :'4th year', section:'G'},
        {id:5, name:'Mariela Carla Simpelo', year  :'3rd year',section:'F'},
        {id:6, name:'Rafael Palma', year  :'1st year', section:'C'},
        {id:7, name:'Kenneth Cairme', year  :'2nd year', section:'D'},
        {id:8, name:'Carlos Jimwell Aquino', year  :'1st year',section:'F'},
        {id:9, name:'Arvin Virata', year  :'4th year', section:'F'},
        {id:10, name:'Marcus Zobel Franco', year  :'2nd year', section:'H'},
        {id:11, name:'Mario Eugenio Columbretes', year  :'4th year', section:'I'},
        {id:12, name:'Nikko Ledesma', year  :'4th year',section:'F'},
        {id:13, name:'Abdul Wahid Asgar', year  :'3rd year', section:'J'}
    ];

    function displayEmployees() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Name</th>
                        <th>Year </th>
                        <th>Section</th>
                        <th>Option</th>
                      </thead>
                      <tbody>
                        `;
        for (var employee of employees) {  
              mytable += "<tr><td>" + employee.name + "</td><td>" + employee.year  + "</td><td>" + employee.section + `</td><td><button class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(`+ employee.id +`)'>Show Info.</button></td></tr>`; 
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("employeeTable").innerHTML = mytable;

    }
    displayEmployees();

    function log(id) {
      let employee = employees.filter((i) => i.id == id)
          $("#exampleModal").modal();
          assignValueToInput(employee);
    }

    function assignValueToInput(employee) {
          document.getElementById('name').value = employee[0].name;
          document.getElementById('year ').value = employee[0].year ;
          document.getElementById('section').value = employee[0].section;
    }
  </script>
   <script>
    $(document).ready( function () {
      $('#myTable').DataTable();
      } );
  </script>

  


</body>
</html>
